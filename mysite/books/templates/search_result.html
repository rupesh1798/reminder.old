<html>
    <head>
    <title>Book Search</title>
    </head>
    <body>
      {% if errors %}
      <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
      </ul>
      {% endif %}

        {% if books %}
            <p>Found {{ books|length }} book{{ books|pluralize }}.</p>
            <ul>
                {% for book in books %}
                <li>{{ book.title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No books matched your search criteria.</p>
        {% endif %}
    </body>
</html>
